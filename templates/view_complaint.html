{% extends "base.html" %}
{% block content %}

<h2>Complaint Details</h2>

<table class="table mt-3">
    <tr><th>ID</th><td>{{ complaint[0] }}</td></tr>
    <tr><th>Name</th><td>{{ complaint[1] }}</td></tr>
    <tr><th>Email</th><td>{{ complaint[2] }}</td></tr>
    <tr><th>Phone</th><td>{{ complaint[3] }}</td></tr>
    <tr><th>Category</th><td>{{ complaint[4] }}</td></tr>
    <tr><th>Description</th><td>{{ complaint[5] }}</td></tr>
    <tr><th>Created At</th><td>{{ complaint[6][:10] }}</td></tr>
</table>

<a href="/" class="btn btn-secondary">Back</a>

{% endblock %}
