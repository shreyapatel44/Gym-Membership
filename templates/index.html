{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">All Complaints</h2>

<form method="GET" class="d-flex mb-3">
    <input class="form-control me-2" name="search" placeholder="Search..." value="{{ search }}">
    <button class="btn btn-primary">Search</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    {% for c in complaints %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[6][:10] }}</td>
            <td>
                <a href="/view/{{ c[0] }}" class="btn btn-info btn-sm">View</a>
                <a href="/edit/{{ c[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ c[0] }}" class="btn btn-danger btn-sm"
                onclick="return confirm('Delete this complaint?')">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
